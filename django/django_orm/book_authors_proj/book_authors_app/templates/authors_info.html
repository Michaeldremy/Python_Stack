<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row form-group">
                    <h2 class="col-sm-4">{{authors_info.first_name}} {{authors_info.last_name}}</h2>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-4">ID: {{authors_info.id}}</h3>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-4">Description: {{authors_info.notes}}</h3>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-4">Books:</h3>
                </div>
                <ul>
                    {% for books in authors_info.books.all %}
                        <li>{{books.title}}</li>
                    {% endfor %}
                    </ul>
                <form action="{{authors_info.id}}" method="POST">
                    {% csrf_token %}
                    <select name="book_id">
                        {% for books in books_name%}
                            {% if authors_info not in books.author.all %}
                        <option value="{{books.id}}">{{books.title}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
