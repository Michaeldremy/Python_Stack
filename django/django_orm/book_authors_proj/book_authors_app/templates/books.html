<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row form-group">
                    <h2 class="col-sm-4">{{book_info.title}}</h2>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-4">ID: {{book_info.id}}</h3>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-10">Description: {{book_info.desc}}</h3>
                </div>
                <div class="row form-group">
                    <h3 class="col-sm-4">Authors:</h3>
                </div>
                <ul>
                    {% for authors in book_info.author.all %}
                    <li>{{authors.first_name}} {{authors.last_name}}</li>
                    {% endfor %}
                </ul>
                <form action="{{book_info.id}}" method="POST">
                    {% csrf_token %}
                    <select name="author_id">
                        {% for authors in authors_name%}
                            {% if book_info not in authors.books.all %}
                        <option value="{{authors.id}}">{{authors.first_name}} {{authors.last_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
