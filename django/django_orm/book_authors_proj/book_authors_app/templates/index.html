<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row-col text center py-3">
                    <h1 style="text-align: center;">Add a Book</h1>
                </div>
    <form action="add_book" method="POST">
        {% csrf_token %}
        <div class="row-col">
        <label for="title">Title</label>
        <input type="text" name="title" style="float:right; width: 75%;">
        </div>
        <br>
            <div class="row">
                <div class="col-12 pb-4">
        <label for="description">Description</label>
        <textarea name="description" rows="3" style="float:right; vertical-align:top; width:75%;" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
            <div class="col ml-5">
                <input style="margin-left: 7px;" type="submit" value="Add">
            </div>
            </div>
    </form>
            </div>
<div class="col-2 p-2"></div>
            <div class="col-6">
                <div class="row-col text center py-3">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for books in book_title %}
                        <tr>
                            <td>{{books.id}}</td>
                            <td>{{books.title}}</td>
                            <td><a href="books/{{books.id}}">View</a></td> 
                        </tr>
                    </tbody>
                            {% endfor%}
                </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
